<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TechPulse signup Page</title>
	<link rel="stylesheet" href="maincss/signup.css">
    <script src="https://kit.fontawesome.com/deb49aa60e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
                <i class="fa fa-wave-square"></i>
				<h1>TechPulse</h1>
			</div>
			<form id="signup-form">
			<div class="form">
                <div class="input_field">
					<input type="text" placeholder="First Name" class="input" id="firstName" required>
				</div>
                <div class="input_field">
					<input type="text" placeholder="Second Name" class="input" id="lastName" required>
				</div>
				<div class="input_field">
					<input type="text" placeholder="email" class="input" id="email" required>
				</div>
				<div class="input_field">
					<input type="text" placeholder="Password" class="input" id="password" required>
				</div>
				<div class="btn"><button type="submit"><a href="#" id="btn-signup">Sign up</a></button></div>
			</div>
			</form>
		</div>
		<div class="signup">
			<p>Welcome Back  <a href="login.html">Log In</a></p>
		</div>

	</div>
	
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TechPulse login</title>
	<link rel="stylesheet" href="maincss/log.css">
    <script src="https://kit.fontawesome.com/deb49aa60e.js" crossorigin="anonymous"></script>
</head>
<body>
<!--the wrapp/container start-->
<div class="wrapper">
	<div class="header">
        <!--top part-->
		<div class="top">
			<div class="logo">
                <i class="fa fa-wave-square"></i>
				<h1>TechPulse</h1>
			</div>
            <!--forn for input-->
			<div class="form">
                <div class="input_field">
					<input type="text" placeholder="Full Name" class="input" required>
				</div>
				<div class="input_field">
					<input type="text" placeholder="email" class="input" required>
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input" required>
				</div>
				<div class="btn"><a href="#">Log In</a></div>
			</div>
		</div>
		<div class="signup">
			<p>Create an account <a href="signup.html">Sign up</a></p>
		</div>

	</div>
	<!--the wrapp/container end-->
</div>
<script src="script.js"></script>
</body>
</html>
